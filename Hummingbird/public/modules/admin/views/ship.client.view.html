<section data-ng-controller="AdminController" data-ng-init= "getWaitingOrders()">
	<section >
	 <div class="page-header">
		<h3>Ship Kits</h3>
    </div>
     <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Orders Waiting for Kit Shipment
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <div class="row">
							<div class="col-sm-4">
						        <label>Search:</label><input type="search" class="form-control" ng-model="query" placeholder="Order ID">	<br>
							</div>		
							
						</div>
							<div class="row">
								<div class="col-md-12">
									<table class="table table-hover table-condensed table-striped">
										<thead>
											<tr>
												<th class="col-md-2">Order ID</th>
												<th class="col-md-2">Kit Type</th>
												<th class="col-md-4">Date Placed</th>
												<th class="col-md-2">Shipping Info</th>
												<th class="col-md-3">Ship</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="order in waitingOrders | filter:query">
												<td>{{order.orderId}}</td>
												<td>{{order.item}}</td>
												<td>{{order.created}}</td>
												<td>								
													<a href class="navbar-btn" ng-controller="ModalController" ng-click="open('md','/modules/admin/views/shipping-info.client.view.html')">View</a>							
												</td>
												<td>										
													<button type="button" class="btn btn-xs btn-warning" ng-click="shipKit($index)"><span class="glyphicon glyphicon-export"></span>&nbsp;Ship Kit</button>
												</td>
											</tr>
										</tbody>
									</table>
									<div ng-hide = "waitingOrders.length !== 0">
										<p>No orders waiting for kit shipment. </p>
									</div>
								</div>
							</div>			
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
         </div>
</section>
