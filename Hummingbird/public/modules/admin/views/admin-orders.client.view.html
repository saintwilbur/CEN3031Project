<section data-ng-controller="AdminController" data-ng-init="getOtherOrders()">
<section >
	 <div class="page-header">
	 	<h3>Order Status</h3>
	</div>
     <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Status of Orders with Shipped Kits
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <div class="row">
							<div class="col-sm-4">
						        <label>Search:</label><input type="search" class="form-control" ng-model="query" placeholder="Order ID">	<br>
							</div>		
							
						</div>
							<div class="row">
								<div class="col-md-12">
									<table class="table table-hover table-condensed table-striped">
										<thead>
											<tr>
												<th class="col-md-2">Order ID</th>
												<th class="col-md-4">Date Placed</th>
												<th class="col-md-4">Register Code</th>
												<th class="col-md-3">Status</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="order in otherOrders | filter:query">
												<td>{{order.orderId}}</td>
												<td>{{order.created}}</td>
												<td>{{order.registerCode}}</td>
												<td>{{order.status[0]}}</td>
											</tr>
										</tbody>
									</table>
									<div ng-hide = "orders.length !== 0">
										<p>No orders for verification. </p>
									</div>
								</div>
							</div>			
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
</section>
