<section data-ng-controller="AdminController" data-ng-init="getCustomer()">
	<br>
		<div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Customer Information
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                    <div class="row">
						<div class="col-sm-4">
					        <label>Search:</label><input type="search" class="form-control" ng-model="query" placeholder="Customer ID">	<br>
						</div>		
						
					</div>
						<div class="row">
							<div class="col-md-12">
								<table class="table table-hover table-condensed table-striped">
									<thead>
										<tr>
											<th class="col-md-5">Customer ID</th>
											<th class="col-md-4">Name</th>
											<th class="col-md-4">username</th>
											<th class="col-md-4">       email</th>
											<th class="col-md-4">Date of Birth</th>
											<th class="col-md-3">Created</th>
										</tr>
									</thead>
									<tbody>
								<tr ng-repeat="customer in customers | filter:query">
									<td>{{customer.userId}}</td>
									<td>{{customer.displayName}}</td>
									<td>{{customer.username}}</td>
									<td>{{customer.email}}</td>
									<td>{{customer.dateOfBirth}}</td>
									<td>{{customer.created}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div ng-hide = "customers.length !== 0">
						<p>No customer info </p>
					</div>
				</div>			
	            <!-- /.panel-body -->
	        </div>
	        <!-- /.panel -->
	    </div>
	    <!-- /.col-lg-12 -->
	</div>
</section>
