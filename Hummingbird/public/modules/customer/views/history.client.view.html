<section data-ng-controller="CustomerHistoryController" data-ng-init = "getHistory()">
	<div class="page-header">
              <h2>Order History</h2>
    </div>
    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            My Registered Orders
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        		<div class="row">
									<div class="col-md-12">
			<table class="table table-hover table-condensed table-striped">
			    <thead>
			        <tr>
						<th class="col-md-2">ID</th>
						<th class="col-md-2">Test Type</th>
						<th class="col-md-2">Date Created</th>
						<th class="col-md-2">Date Completed</th>
						<th class="col-md-2">Status</th>
						<th class="col-md-2">Result</th>
						<th class="col-md-3">Comments</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="order in orderHistory">
						<td>{{order.orderId}}</td>
						<td>{{order.item}}</td>
						<td>{{order.created}}</td>
						<td>{{order.completed}}</td>
						<td>{{order.status[0]}}</td>
						<td>{{order.result}}</td>		
						<td>{{order.comments}}</td>				
			        </tr>
			    </tbody>
			    </table>
			</div>
									<div ng-hide = "completedOrders.length !== 0">
									<p>No results for verification. </p>
								</div>
							</div>
						</div>			
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

</section>
