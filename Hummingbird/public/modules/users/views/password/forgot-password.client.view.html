<section class="row" data-ng-controller="PasswordController">
    <h3 class="col-md-12 text-center">Reset your password</h3>
    <p class="small text-center">Enter your account username.</p>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-7">
        <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
				<div class="form-group">
					<input type="text" id="username" size="35" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">					
				</div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-warning" ng-click="cancelPasswordReset()">Cancel</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
